<!DOCTYPE html>
<meta charset='utf-8'>
<script src='https://d3js.org/d3.v3.min.js'></script>
<body>
  <script>
    const width = 1000;
    const height = 1000;
    const data = {
        "nodes": [
          { "address": "node0" },
          { "address": "node1" },
          { "address": "node2" },
          { "address": "node3" }
        ],
        "links": [
          { "source": 2, "target": 1, "weight": 1 },
          { "source": 0, "target": 2, "weight": 1 },
          { "source": 2, "target": 3, "weight": 1 }
        ]
      };

    const svg = d3.select('body').append('svg')
      .attr('width', width)
      .attr('height', height);

    const force = d3.layout.force()
      .distance(100)
      .size([width, height])
      .nodes(data.nodes)
      .links(data.links)
      .start();

    const link = svg
      .selectAll('line')
      .data(data.links)
      .enter()
      .append('line')
      .attr('stroke', '#aaa')
      .style('stroke-width', d => Math.sqrt(d.weight));

    const node = svg
      .selectAll('node')
      .data(data.nodes)
      .enter()
      .append('g')
      .call(force.drag);

    node.append('circle')
      .attr('stroke', '#fff')
      .attr('stroke-width', '3px')
      .attr('fill', '#555')
      .attr('r', '5');

    node.append('text')
      .attr('dx', 12)
      .attr('dy', '.35em')
      .attr('stroke', '#333')
      .text(d => d.address );

    force.on('tick', () => {
      link.attr('x1', d => d.source.x)
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y);
      node.attr('transform', d => { return 'translate(' + d.x + ',' + d.y + ')'; });
    });
  </script>
</body>
