# my global config
global:
  scrape_interval:     17s # Set the scrape interval to every 17 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['localhost:9090']

  - job_name: 'staging-tracker'
    static_configs:
    - targets: ['35.221.150.73:8080']

  - job_name: 'staging-node-0'
    static_configs:
    - targets: ['101.202.37.2:8079']

  - job_name: 'staging-node-1'
    static_configs:
    - targets: ['101.202.37.3:8079']

  - job_name: 'staging-node-2'
    static_configs:
    - targets: ['101.202.37.4:8079']

  - job_name: 'staging-node-3'
    static_configs:
    - targets: ['101.202.37.5:8079']

  - job_name: 'staging-node-4'
    static_configs:
    - targets: ['101.202.37.6:8079']

